<body>
    <script>
        const importObject = {
            imports: {
                imported_func: arg => {
                    console.log(arg);
                }
            }
        };

        WebAssembly.instantiateStreaming(fetch("index.wasm"), importObject)
            .then(obj => {
                console.log("hello world");
                obj.instance.exports.exported_func();
            });
    </script>
